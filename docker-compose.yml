version: '3.8'

services:
  # ---
  # 1. DATABASE (Postgres 15)
  # ---
  postgres:
    image: postgres:15-alpine
    container_name: volguard_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: Asia/Kolkata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # ---
  # 2. CACHE & STATE (Redis 7) - CRITICAL FOR EXECUTOR
  # ---
  redis:
    image: redis:7-alpine
    container_name: volguard_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ---
  # 3. TRADING SUPERVISOR (The Brain)
  # ---
  supervisor:
    build: .
    container_name: volguard_supervisor
    environment:
      # Database
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # Timezone
      - TZ=Asia/Kolkata
      
      # Upstox API
      - UPSTOX_ACCESS_TOKEN=${UPSTOX_ACCESS_TOKEN}
      - UPSTOX_REFRESH_TOKEN=${UPSTOX_REFRESH_TOKEN}
      - UPSTOX_CLIENT_ID=${UPSTOX_CLIENT_ID}
      - UPSTOX_CLIENT_SECRET=${UPSTOX_CLIENT_SECRET}
      - UPSTOX_BASE_V2=${UPSTOX_BASE_V2}
      - UPSTOX_BASE_V3=${UPSTOX_BASE_V3}
      
      # System Config
      - ENVIRONMENT=${ENVIRONMENT}
      - PROJECT_NAME=${PROJECT_NAME}
      - VERSION=${VERSION}
      
      # Risk Limits
      - BASE_CAPITAL=${BASE_CAPITAL}
      - MAX_DAILY_LOSS=${MAX_DAILY_LOSS}
      - MAX_PORTFOLIO_LOSS=${MAX_PORTFOLIO_LOSS}
      - MAX_POSITIONS=${MAX_POSITIONS}
      
      # Supervisor Config
      - SUPERVISOR_LOOP_INTERVAL=${SUPERVISOR_LOOP_INTERVAL}
      - SUPERVISOR_WEBSOCKET_ENABLED=${SUPERVISOR_WEBSOCKET_ENABLED}
      
      # Alerts (Optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ADMIN_SECRET=${ADMIN_SECRET}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./journal:/app/journal
      - ./state:/app/state
      - ./alembic:/app/alembic
    command: python run_supervisor.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import os; exit(0 if os.path.exists(\"logs\") else 1)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  # ---
  # 4. API DASHBOARD (The Interface)
  # ---
  api:
    build: .
    container_name: volguard_api
    ports:
      - "8000:8000"
    environment:
      # Database
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # Timezone
      - TZ=Asia/Kolkata
      
      # Upstox API
      - UPSTOX_ACCESS_TOKEN=${UPSTOX_ACCESS_TOKEN}
      - UPSTOX_REFRESH_TOKEN=${UPSTOX_REFRESH_TOKEN}
      - UPSTOX_CLIENT_ID=${UPSTOX_CLIENT_ID}
      - UPSTOX_CLIENT_SECRET=${UPSTOX_CLIENT_SECRET}
      - UPSTOX_BASE_V2=${UPSTOX_BASE_V2}
      - UPSTOX_BASE_V3=${UPSTOX_BASE_V3}
      
      # System Config
      - ENVIRONMENT=${ENVIRONMENT}
      - ADMIN_SECRET=${ADMIN_SECRET}
      
      # Alerts (Optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
      - ./state:/app/state
      - ./alembic:/app/alembic
      - ./journal:/app/journal
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  postgres_data:
  redis_data:
